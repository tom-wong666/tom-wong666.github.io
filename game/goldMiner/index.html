<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>

    
    <title>Mr. Miner</title>
    <script type="text/javascript">document.domain='4399.com'</script>

    <link rel="stylesheet" href="css/GobletGames.css" type="text/css"/>

    <script type="text/javascript" src="./ima3.js"></script>
</head>
<body>
<div id="gobletgames"></div>
<script type="text/javascript">
    
    var gameName = "miner.min.js";
    

    //This all here is for cache busting;
    function addScript(src, buster, callback) {
        var s = document.createElement('script');
        s.setAttribute('src', src + '?v=' + buster);
        if (typeof callback === 'function') {
            s.onload = callback;
        }
        document.body.appendChild(s);
    }

    addScript('version.js', Date.now(), function () {
        addScript(gameName, version, function () {
            StartGobletGames();
        });
    });
</script>

</body>
</html>
